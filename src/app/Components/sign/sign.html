<div class="sign">
    <div class="sign-box">
        <h3>Cadastrar-se</h3>
        <p>Preencha suas informações e crie sua conta na hora!</p>
        <form novalidate>
            <div class="form-group">
                <label for="user">Nome Completo</label>
                <input type="text" class="form-control" ng-model="sign.name">
            </div>
            <div class="form-group">
                <label for="user">Usuário</label>
                <input type="text" class="form-control" ng-model="sign.user">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" ng-model="sign.password">
            </div>
            <div class="form-group">
                <label for="password">Saldo da conta</label>
                <input type="number" class="form-control" ng-model="sign.balance">
            </div>
            <div class="form-group">
                <button ng-click="send()" class="btn btn-block gsw-btn-primary">Criar minha nova conta</button>
                <button ui-sref="single.login" class="btn btn-block gsw-btn-secundary">Cancelar</button>
            </div>
        </form>
    </div>
</div>
